{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class= "col-lg-4 mt-4  m-2 p-3 mx-auto border rounded pt-3 " style="background-color: white;">
            <h3 class="alert alert-light border mt-4 mb-4 rounded" style="background-color: rgb(191, 224, 243);">Login here</h3>
            <form action="/login" method="POST">

                {% csrf_token %}
                {%if error%}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                {% endif %}
                
                <!-- email -->
                <div class="form-group pt-3">
                    <label for="">Email</label>
                    <input required type="email" value = "{{values.email}}" name="email" id="" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group pt-3">
                    <label for="">password</label>
                    <input  type="password" name="password" id="" class="form-control" placeholder="********" >
                </div>

                <div class="form-group pt-3"> 
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
